  $(document).ready(function(){
  	$("#header").animate({height:"+=100px",fontSize:"50px"});
	$("#header").animate({height:"-=100px",fontSize:"36px"});
	$("#header").click(function(){
	  	$(this).animate({height:"+=100px",fontSize:"50px"});
		$(this).animate({height:"-=100px",fontSize:"36px"});
	});
	var dir = true;
	$("h3").click(function(){
		if(dir){
			$(this).animate({fontSize:"50px",opacity:"0.4"});
		}
		else{
			$(this).animate({fontSize:"20px",opacity:"1"});
		}
		dir = !dir;
	});
	var i = 0;
	var colors = ["red","blue","green","yellow","black"];
	var flash = true;
	setInterval(function(){
		if(flash){
			$(".flashy").css("color",colors[i]);
			i += 1;
			if (i > 4){
			 i = 0;
			}
		}
	},1000);
	$(".flashy").click(function(){
		flash = !flash;
	});
	var myVar=setInterval(function () {myTimer()}, 1000);

	function myTimer() {
		var d = new Date();
		document.getElementById("time").innerHTML = d.toLocaleTimeString();
	}
  });
  </script>
